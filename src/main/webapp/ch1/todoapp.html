<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>to do list 개인 토이프로젝트</title>
<!-- 부트스트랩 적용 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
	// JavaScript 내장메서드!!!
	function additem() {
		// ul 요소 가져오기
		let list = document.getElementById('todolist');
		// 입력값 읽어오기
		let todo = document.getElementById('item');
		// 새로운 li 요소 생성
		let listitem = document.createElement('li');
		// li 요소에 들어갈 버튼 생성
		let closebtn = document.createElement('button');
		listitem.className = 'd-flex list-group-item list-group-item-action list-group-item-warning'
		closebtn.className = 'btn-close ms-auto';
		
		// closebtn 이벤트 처리
		closebtn.onclick = function(e) {
			// 이벤트 발생 li 요소를 구해서 ul 요소에서 제거 (pnode=parentNode)
			let pnode = e.target.parentNode;
			list.removeChild(pnode);
		}
		// li 요소 구성
		listitem.innerText = todo.value;
		listitem.appendChild(closebtn);
		
		// ul 요소에 li 요소 추가
		list.appendChild(listitem);
		
		// 입력 칸 비우기, 포커스 이동
		todo.value = '';
		todo.focus();
	}
</script>
</head>
<body>
<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
	<h2>My To Do App</h2>
	<hr>
	<div>
		<!-- input - button 나란히 묶어 디자인 적용하기 위한 영역, form 태그 X (서버 연동이 없어서) -->
		<div class="input-group">
		<input id="item" class="form-control" type="text" placeholder="할일을 입력하세요😊">
		<button type="button" class="btn btn-primary" onclick="additem()">할일 추가</button>
		</div>
	</div>
	<hr>
	<ul id="todolist" class="list-group">
		<!-- <li class="list-group-item">test item</li> -->
	</ul>	
</div>
</body>
</html>
